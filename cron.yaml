cron:
- description: update Github pull requests
  url: /tasks/github/update-prs
  schedule: every 1 minutes
- description: update JIRA issues
  url: /tasks/update-jira-issues
  schedule: every 5 minutes
- description: update all open Github pull requests
  url: /tasks/github/refresh-all-prs
  schedule: every 24 hours
- description: cache top contributors fro each component
  url: /tasks/github/cache-top-contributors
  schedule: every 24 hours
