application: spark-prs
version: 1
runtime: python27
api_version: 1
threadsafe: yes

handlers:
- url: /gae_mini_profiler/static
  static_dir: gae_mini_profiler/static
- url: /gae_mini_profiler/.*
  script: gae_mini_profiler.main.application
- url: .*  # Route all requets to the WSGI application
  script: main.app
  secure: always

builtins:
- appstats: on
